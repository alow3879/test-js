<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="block">
					<h3>Пользователи</h3>
					<div class="cards"></div>
				</div>
				<div class="block statistics-block">
					<h3>Статистика</h3>
					<div class="statistics"></div>
				</div>
				<div class="wrapper">
					<div class="loader-wrapper">
						<div class="loader"></div>
					</div>
					<div class="error"></div>
					<button class="get-users">Загрузить</button>
				</div>
			</div>
		</section>

		<template id="card-template">
			<div class="card-wrapper">
				<div class="card">
					<div>
						<img class="card__img" src="" alt="">
					</div>
					<div class="card__name"></div>
					<div class="card__gender"></div>
					<div>
						<a class="card__tel" href=""></a>
					</div>
					<div>
						<a class="card__email" href=""></a>
					</div>
					<div class="card__address"></div>
					<div class="card__birthday"></div>
					<div class="card__date-reg"></div>
				</div>
			</div>
		</template>

		<template id="statistics-template">
			<div class="statistics__total"></div>
			<div class="statistics__genders"></div>
			<div class="statistics__most-gender"></div>
			<div>
				<ol class="statistics__nationality"><ol>
			</div>
		</template>

		<script src="index.js"></script>
	</body>
</html>
